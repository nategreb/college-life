{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
 <div class="content-section col-md-8 col-md-offset-2">
  <center>
      <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form | crispy }}
            </fieldset>
           <center>
            <button type="submit">Add</button>
          </center>
          <br/>
      </form>
  </center>
 </div>
{% endblock %}
