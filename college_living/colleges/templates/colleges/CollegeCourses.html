{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
{% endblock %}

{% load static %}
{% block content %}
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">{{ college.college_name }}</h1>
            </div>
        </section>
    </main>

    <div>
        <div class="container text-center">
            <input type="classSearch" class="form-control align-middle" id="autoComplete" placeholder="Search Classes">
        </div>
    </div>

    {% comment %} import JS autofill search tool {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script>
        const autoCompleteJS = new autoComplete({
            placeHolder: "Search for Classes",
            data: {
                src: {{ course_names|safe }},
                cache: true,
            },
            resultItem: {
                highlight: true
            },
            events: {
                input: {
                    selection: (event) => {
                        const selection = event.detail.selection.value;
                        autoCompleteJS.input.value = selection;


                        if (selection != null) {
                            {% for class in course_objects %}
                                if ("{{class.class_name}}" === selection) {
                                    window.location.href = "{% url 'colleges:class' college.id college.slug class.id %}"
                                }
                            {% endfor %}
                        }
                    }
                }
            }
        });
    </script>
{% endblock %}
