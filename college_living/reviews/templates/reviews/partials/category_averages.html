{% load review_tags %}
<table>
    {% for category, average_rating in category_averages.items %}
        <tr>
            <th>{{ category.name }}:</th>
            <td>{{ average_rating|floatformat:1 }}</td>
        </tr>
    {% endfor %}
    <tr>
        {% get_review_count reviewed_item as review_amount %}
        <th> Number of reviews:</th>
        <td>{{ review_amount }}</td>
    </tr>
</table>
