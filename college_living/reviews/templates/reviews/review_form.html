{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %} Create reviews {% endblock %}

{% block content %}
    <div class="container vertical-center">
        <h1> Create a review</h1>
        <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Save"/>
        </form>
    </div>
{% endblock %}
