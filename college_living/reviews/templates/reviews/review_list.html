{% extends "base.html" %}

{% block title %} Reviews {% endblock %}

{% block content %}
    <h1> Reviews </h1>
    <ul>
        {% for review in object_list %}
            <li>
                <a href="{% url "review_detail" pk=review.pk %}">{{ review }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
